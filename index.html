<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <header>
        <nav class="sidebar">
            <h1>Los Rosales</h1>
            <ul>
                <li><a onclick="showContent('registrar')">Registrar</a></li>
                <li><a onclick="showContent('lista-general')">Lista General</a></li>
                <li><a onclick="showContent('cochera')">Cochera</a></li>
                <li><a onclick="showContent('caja')">Caja</a></li>
                <li><a onclick="showContent('reportes')">Reportes</a></li>
                <li><a onclick="showContent('usuarios')">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="registrar" class="registrar">
            <h2>Nuevo Usuario</h2>
            <form action="" class="form_Reg">
                <div class="input-box">
                    <label>DNI/RUC:</label>
                    <input type="text" placeholder="DNI/RUC">
                </div>
                <div class="input-box">
                    <label>Nombre/Razón Social:</label>
                    <input type="text" placeholder="Nombre - Organización">
                </div>
                <div class="input-box">
                    <label>Apellido:</label>
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="input-box">
                    <label>Teléfono:</label>
                    <input type="text" placeholder="Teléfono">
                </div>
                <div class="input-box">
                    <label>E-mail:</label>
                    <input type="email" placeholder="Correo">
                </div>
            </form>
        </section>
        
        <section id="caja" class="hidden">
            <h2>Caja</h2>
            <form action="">
                <fieldset>
                    <legend>Registro de Pago</legend>
                    <label>DNI/RUC:</label>
                    <input type="text" placeholder="DNI/RUC">
                    <label>Tipo de Vehiculo</label>
                    <select>
                        <option value="">Semi Trailer</option>
                        <option value="">Camion y Remolque</option>
                        <option value="">Tracto</option>
                        <option value="">Semi Remolque</option>
                        <option value="">Camion Furgon</option>
                        <option value="">Remolque</option>
                        <option value="">Camion Mediano</option>
                        <option value="">Camion Chico</option>
                        <option value="">Camioneta</option>
                        <option value="">Auto</option>
                    </select>
                    <label>Total a Pagar:</label>
                    <input type="text" placeholder="0.0">
                </fieldset>
            </form>
        </section>

        <section id="lista-general" class="hidden">
            <h1>Lista General</h1>
        </section>
        <section id="lavadero" class="hidden">
            <h1>Lavadero</h1>
        </section>

        <section id="reportes" class="hidden">
            <h1>Reportes</h1>
        </section>
        <section id="usuarios" class="hidden">
            <h1>Usuarios</h1>
        </section>
        <section id="personales" class="hidden">
            <h1>Personales</h1>
        </section>
        <section id="cochera" class="hidden">
            <h1>Cochera</h1>
        </section>
    </main>
    <script>
        function showContent(section) {
            // Ocultar todas las secciones
            document.querySelectorAll('main > section').forEach(sec => {
                sec.classList.add('hidden');
            });

            // Mostrar solo la sección seleccionada
            document.getElementById(section).classList.remove('hidden');
        }
    </script>
</body>

</html>
